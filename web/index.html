<!doctype html>
<html>
<head>
	<title>Shazam for Halloween</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
</head>
    <body>
        <div class="container">
        
            <div class="app">
        
            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video id="camera-stream"></video>
            <img id="snap">
        
            <p id="error-message"></p>
        
            <div class="controls">
                <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">Delete</i></a>
                <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">TAKE PHOTO</i></a>
                <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">Download</i></a>  
            </div>
        
            <canvas></canvas>
        
            </div>
        
        </div>
    </body>
    <script src="capture.js">
    </script>
</html>
